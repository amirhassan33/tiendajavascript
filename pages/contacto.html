    <title>Tienda de video juegos - Contacto</title>
</head>

<body>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="imagen_nav" src="../img/mario.png"
                        alt="Perrito paseando"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="cuerpo">
        <section>
            <form class="margen__formulario row g-3" id="form" action="https://formspree.io/f/xpzbjzpn" method="POST">
                <div class="col-md-6">
                    <label for="Nombre_completo" class="form-label">Nombre completo</label>
                    <input type="text" name="Nombre_completo" placeholder="Ingrese su nombre completo"
                        class="form-control" id="Nombre_completo">
                </div>
                <div class="col-md-6">
                    <label for="Apellido" class="form-label">Apellido</label>
                    <input type="text" name="Apellido" placeholder="Ingrese su apellido" class="form-control"
                        id="Apellido">
                </div>
                <div class="col-md-6">
                    <label for="Correo_electronico" class="form-label">Correo electronico</label>
                    <input type="email" name="Correo_electronico" placeholder="Ingrese su correo electronico"
                        class="form-control" id="Correo_electronico">
                </div>
                <div class="col-md-6">
                    <label for="DNI" class="form-label">DNI</label>
                    <input type="number" name="DNI" placeholder="Ingrese su DNI" class="form-control" id="DNI">
                </div>
                <div class="col-12">
                    <label for="Direccion" class="form-label">Direccion</label>
                    <input type="text" name="Direccion" class="form-control" id="Direccion"
                        placeholder="Ingrese su direccion">
                </div>
                <div class="col-12">
                    <label for="Provincia" class="form-label">Provincia</label>
                    <input type="text" name="Provincia" class="form-control" id="Provincia"
                        placeholder="Ingrese la provincia">
                </div>
                <div class="col-md-6">
                    <label for="Localidad" class="form-label">Localidad</label>
                    <input type="text" name="Localidad" placeholder="Ingresa la localidad" class="form-control"
                        id="Localidad">
                </div>
                <div class="col-md-4">
                    <label for="Pais" class="form-label">Pais</label>
                    <select id="Pais" name="Pais" class="form-select">
                        <option selected>Elige el pais</option>
                        <option>Argentina</option>
                        <option>Chile</option>
                        <option>Uruguay</option>
                        <option>Paraguay</option>
                        <option>Peru</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="Codigo_postal" class="form-label">Codigo postal</label>
                    <input type="number" name="Codigo_postal" placeholder="Ingresa el codigo postal"
                        class="form-control" id="Codigo_postal">
                </div>
                <div class="col-12">
                    <label for="Comentarios" class="form-label">Comentarios</label>
                    <textarea class="form-control" name="Comentarios" id="Comentarios" rows="7"></textarea>
                </div>
                <div class="col-12">
                    <div class="checkbox mb-3">
                        <input type="checkbox" id="remember_me" value="remember_me">
                        <label for="remember_me"> I have a bike</label><br>
                    </div>
                    <button type="submit" id="boton_enviar_datos" class="btn btn-primary">Enviar</button>
                    <button type="reset" id="btn_vaciar_local_storage" class="btn btn-primary">Borrar</button>
                    <button type="reset" id="btn_vaciar_session_storage" class="btn btn-primary">Borrar</button>

                    <p class="warnings" id="warnings"></p>
                </div>
            </form>
        </section>
    </main>
    <footer class="pie">
        <div class="pie__caja">
            <div class="pie__caja__redessociales">
                <a class="pie__caja__ruta" href="https://www.facebook.com/cristian.nasso" target="_blank"><img

                        alt="Facebook"></a>
                <a class="pie__caja__ruta" href="https://www.instagram.com/cristianalejandronasso/" target="_blank"><img
                        class="pie__caja__imagen" src="../img/instagram.png" title="Conoce mi Instagram"
                        alt="Instagram"></a>
                <a class="pie__caja__ruta" href="https://twitter.com/nasso_cristian" target="_blank"><img
                        class="pie__caja__imagen" src="../img/twitter.png" title="Conoce mi Twitter" alt="Twitter"></a>
                <a class="pie__caja__ruta" href="https://www.linkedin.com/in/cristian-alejandro-nasso-21375720/"
                    target="_blank"><img class="pie__caja__imagen" src="../img/linkedin.png" title="Conoce mi LinkedIn"
                        alt="LinkedIn"></a>
            </div>
            <div class="pie__caja__datos">
                <p class="pie__caja__datos__texto">Cristian Alejandro Nasso. <br> Direccion personal mi casa. <br>
                    Capital Federal. Nu√±ez. <br> Codigo Postal 1429. <br> cristiannasso2@gmail.com</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="../js/validarcontacto.js"></script>
</body>

</html>
