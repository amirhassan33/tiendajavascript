    <main class="cuerpo">
        <section>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputFirstName4" class="form-label">Nombre completo</label>
                    <input type="text" placeholder="Ingrese su nombre completo" class="form-control"
                        id="inputFirstName4">
                </div>
                <div class="col-md-6">
                    <label for="inputLastName4" class="form-label">Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido" class="form-control" id="inputLastName4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Correo electronico</label>
                    <input type="email" placeholder="Ingrese su correo electronico" class="form-control"
                        id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">DNI</label>
                    <input type="number" placeholder="Ingrese su DNI" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese su direccion">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Ingrese la provincia">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Localidad</label>
                    <input type="text" placeholder="Ingresa la localidad" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Pais</label>
                    <select id="inputState" class="form-select">
                        <option selected>Elige el pais</option>
                        <option>Argentina</option>
                        <option>Chile</option>
                        <option>Uruguay</option>
                        <option>Paraguay</option>
                        <option>Peru</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Codigo postal</label>
                    <input type="text" placeholder="Ingresa el codigo postal" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Borrar</button>
                </div>
            </form>
        </section>
    </main>
